<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SingulAI - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Boxicons (ícones) -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  
  <!-- CSS do Dashboard -->
  <link rel="stylesheet" href="css/dashboard.css">

  <!-- Biblioteca de Gráficos (Chart.js) se necessário -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <div class="logo-container">
      <img src="images/logo.png" alt="Logotipo da SingulAI" class="logo" loading="lazy">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Página Inicial</a></li>
        <li><a href="#stats">Estatísticas</a></li>
        <!-- Mostra se a carteira está conectada -->
        <li><a href="#walletInfo" id="walletInfo">Carteira</a></li>
        <!-- Botão para logout -->
        <li><a href="#" onclick="logout()">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Introdução do Dashboard -->
    <section class="dashboard-intro">
      <h1>Bem-vindo(a) ao seu Dashboard</h1>
      <p>Aqui você pode gerenciar seus tokens, visualizar estatísticas e muito mais.</p>
    </section>

    <!-- Seção de Estatísticas -->
    <section id="stats" class="dashboard-section">
      <h2>Estatísticas</h2>
      <div class="charts-container">
        <canvas id="chartUtilizacao" width="400" height="200"></canvas>
        <canvas id="chartAdocao" width="400" height="200"></canvas>
      </div>
    </section>
  </main>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2025 SingulAI. Todos os direitos reservados.</p>
  </footer>

  <!-- Script do Dashboard -->
  <script src="js/dashboard.js"></script>
</body>
</html>
